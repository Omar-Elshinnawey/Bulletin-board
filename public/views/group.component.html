<div>
    <h1>Groups</h1>
    <ul>
        <li *ngFor="let group of groups">{{group.name}}</li>
    </ul>
</div>

<div>
    <h3>Create new</h3>

    <form (ngSubmit)="onsubmit()" #groupForm="ngForm">
        <div>
            <input type="text" name="group" [(ngModel)]="groupName">
        </div>
        <button type="submit">Create</button>
    </form>
</div>
